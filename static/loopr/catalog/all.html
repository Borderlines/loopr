<div class="content">
    <div class="catalog__filters">Latest Shows from all <a href="/#/catalog/favorites">my favorites</a></div>
    <div ng-repeat="user in vm.users">
        <div class="catalog__user">
            <add-to-favorite user="user.username"></add-to-favorite>
            <b><a ng-href="/#/catalog/{{ user.username }}" ng-bind="user.username"></a></b>'s Shows (3 latest)
        </div>
        <catalog user="user"
                 max-show="3">
        </catalog>
    </div>
</div>
