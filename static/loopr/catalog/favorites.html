<div class="content">
    <div class="catalog__filters">Latest Shows from <b>My favorites</b> <a href="/#/catalog"> /Everyone</a></div>
    <div ng-repeat="user in vm.users">
        <div class="catalog__user">
            <add-to-favorite user="user"></add-to-favorite>
            <b><a ng-href="/#/catalog/{{ user }}" ng-bind="user"></a></b>'s Shows
        </div>
        <catalog user="user" max-show="3"></catalog>
    </div>
</div>
