<div class="content login">

    <form>
        <input type="text" ng-model="vm.username" placeholder="username"/>
        <input type="password" ng-model="vm.password" placeholder="password"/>
        <button ng-click="vm.login()">login</button>
        <button style="right: 20%; cursor: cell; opacity: 0; position: absolute" ng-click="vm.createUser()">register</button>
    </form>
</div>
