<div class="strip-demo">
    <strip lines="['Les shows Ã  ne pas louper', 'L8pr']"
    logo="'fa-youtube-square'"
    progression="50"
    strip-queries="vm.loop.twitter_queries"
    ></strip>
</div>
<div class="edit-strip content">
    <form>
        <h2>Your Strip</h2>
        <label>Twitter accounts (none = all)

        </label>
        <input type="text" ng-model="vm.accounts" placeholder="#japanspirits from:hejorama OR from:vied12"/>
        <button ng-click="vm.addAccounts(vm.accounts)">+ Add</button>
    </form>
    <table>
        <tr>
            <th>Source</th>
            <th>Filter</th>
            <th></th>
            <th>Rule</th>
            <th>Ord.</th>
        </tr>
        <tr ng-repeat="query in vm.loop.twitter_queries">
            <td class="accounts"><div>{{ $index + 1 }}. {{ query.keywords.join(',&nbsp;') }}</div></td>
            <td>{{ query.filters.join(', ') }}</td>
            <td>Twitter</td>
            <td>{{ query.count }} last</td>
            <td class="reorder"><a ng-click="vm.reorderLink(link, -1)" ng-show="!$first">&#8593;</a><a ng-click="vm.reorderLink(link, 1)" ng-show="!$last">&#8595;</a></span></td>
            <td><a ng-click="vm.deleteQuery($index)">X</a></td>
        </tr>
    </table>
</div>
