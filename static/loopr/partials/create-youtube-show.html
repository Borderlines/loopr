<div ng-include="'static/loopr/partials/loop.html'"></div>
<div class="create-show content">
    <form>
        <input type="text" ng-model="url"/>
        <button ng-click="vm.add(url)">Add</button>
    </form>
    <ul>
        <li ng-repeat="link in vm.links" >
            {{ $index + 1 }} {{ link.title }}
            <img class="illustration" ng-src="{{link.thumbnail}}"/>
        </li>
    </ul>
</div>
<nav class="right">
    <div class="create">
        <div class="wrapper">
            <h2>Add a new</h2>
            <ul>
                <li><a href ng-click="">Video Youtube</a></li>
                <li><a ng-click="">Tweet</a></li>
            </ul>
        </div>
    </div>
</nav>
