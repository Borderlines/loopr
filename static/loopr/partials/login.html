<div class="content">

    <form>
        <input type="text" ng-model="vm.username" placeholder="username"/>
        <input type="text" ng-model="vm.password" placeholder="password"/>
        <input type="submit" value="register" ng-click="vm.createUser()"/>
        <input type="submit" value="login" ng-click="vm.login()"/>
    </form>
</div>
