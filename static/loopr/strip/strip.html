<div class="strip" ng-class="{'reduced': strip.reduced_mode}">
    <div class="upper-strip" ng-hide="strip.reduced_mode" ng-click="showController = !showController">
        <div class="wrapper" dynamic-height>
            <div class="wrapper-inner"></div>
        </div>
        <div class="logo" ng-switch="player.currentItem.provider_name">
            <a ng-switch-when="YouTube" ng-href="{{ player.currentItem.url }}" target="_blank">
                <i class="fa fa-youtube-square"></i>
            </a>
            <div  ng-switch-when="SoundCloud">
                <a ng-href="{{ player.currentItem.url }}" target="_blank"><i class="fa fa-soundcloud"></i></a>
                <span> x </span>
                <a ng-href="http://giphy.com/search/{{player.currentShow.settings.giphyTags.split(',').join('-')}}" target="_blank">
                    <img src="/static/images/Poweredby_100px-White_VertLogo.png"/>
                </a>
            </div>
        </div>
    </div>
    <div class="controllers" ng-if="showController">
        <div class="navigation">
            <div ng-click="strip.previousShow()"><i class="fa fa-angle-double-left"></i></div>
            <div ng-click="strip.previousItem()"><i class="fa fa-angle-left"></i></div>
            <div ng-click="strip.playPause()" class="play">
                <i class="fa" ng-class="player.getStatus() === 'playing' ? 'fa-pause' : 'fa-play'"></i>
            </div>
            <div ng-click="strip.nextItem()"><i class="fa fa-angle-right"></i></div>
            <div ng-click="strip.nextShow()"><i class="fa fa-angle-double-right"></i></div>
            <div ng-click="player.toggleMute()">
                <i class="fa" ng-class="player.isMuted ? 'fa-volume-off' : 'fa-volume-up'"></i>
            </div>
        </div>
        <div class="actions">
            <div ng-click="strip.toggleFullscreen()"><i class="fa fa-arrows-alt"></i></div>
        </div>
    </div>
    <div class="progress-bar" ng-click="strip.setPosition($event)"><div class="progression" ng-style="{width: progression + '%'}"></div></div>
    <div class="lower-strip" ng-click="showController = !showController">
        <div class="logo">
            <i class="fa fa-twitter"></i>
        </div>
        <div class="wrapper" dynamic-height>
            <div class="wrapper-inner"></div>
        </div>
        <div class="time">
            {{ strip.time }}
        </div>
        <div style="clear:both"> </div>
    </div>
</div>
