<div class="strip" ng-class="{'reduced': strip.reduced_mode}">
    <ng-include src="'/static/loopr/strip/controllers.html'" ng-hide="strip.reduced_mode"></ng-include>
    <div class="upper-strip" ng-hide="strip.reduced_mode">
        <div class="wrapper" dynamic-height>
            <div class="wrapper-inner"></div>
        </div>
        <div class="logo"><i class="fa {{ logo }}"></i></div>
    </div>
    <div class="lower-strip">
        <div class="logo">
            <i class="fa fa-twitter"></i>
        </div>
        <div class="wrapper" dynamic-height>
            <div class="wrapper-inner"></div>
        </div>
        <div class="time">
            {{ strip.time }}
        </div>
        <div style="clear:both"> </div>
    </div>
    <ng-include src="'/static/loopr/strip/controllers.html'" ng-show="strip.reduced_mode"></ng-include>
</div>
