<div class="strip">
    <div class="controllers">
        <div class="progress-bar"><div class="progression"></div></div>
        <div class="navigation">
            <div ng-click="strip.previousShow()"><i class="fa fa-fast-backward"></i></div>
            <div ng-click="strip.previousItem()"><i class="fa fa-backward"></i></div>
            <div ng-click="strip.nextItem()"><i class="fa fa-forward"></i></div>
            <div ng-click="strip.nextShow()"><i class="fa fa-fast-forward"></i></div>
        </div>
    </div>
    <div class="upper-strip">
        <div class="body">{{ title }}</div>
        <div class="logo"><i class="fa {{ logo }}"></i></div>
    </div>
    <div class="lower-strip">
        <div class="logo">
            <i class="fa fa-twitter"></i>
        </div>
        <div class="body">
            Iâ€™m beginning to realise what an effect reading only books by women in 2014 made to the way I look for information. Highly recommended!
        </div>
        <div class="time">
            {{ strip.time }}
        </div>
        <div style="clear:both"> </div>
    </div>
</div>
