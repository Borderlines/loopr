<div class="soundCloudVis"
     ng-if="vm.Player.currentItem.provider_name == 'SoundCloud'"
     ng-style="{'background-image': 'url('+vm.soundCloudIllustration+')'}">
     <img ng-src="{{vm.soundCloudArtwork}}"/>
</div>
<youtube-video ng-if="vm.Player.currentItem.provider_name == 'YouTube'"
               video-url="vm.youtubeUrl"
               player-vars="vm.youtubeConfig"
               player-width="'100%'"
               player-height="'100%'">
</youtube-video>
<strip title="vm.Player.currentItem.title"
       lines="vm.lines"
       ng-hide="vm.Player.currentShow.settings.hide_strip"
       strip-queries="vm.loop.twitter_queries"
       underlines="vm.underlines"
       logo="vm.logo"
       progression="vm.progression">
</strip>
