<div class="Loop">
    <div class="Loop__shows" infinit-scroll>
        <div class="Loop__show"
             ng-repeat="show in vm.shows"
             ng-class="{'Loop__show--current-show': $index === 0}"
             ng-style="{width: getWidth(show)}">
             <div class="Loop__show__body">
                <a ui-sref="index.open.show({showToExploreId: show.id})">
                    <div class="title" title="Browse this Show">
                        {{ show.title }}
                    </div>
                </a>
                <div class="details">
                    <div class="metadata">
                        <em>29 media / {{ show.duration() | seconds }}</em>
                    </div>
                    <span ng-if="$index === 0">Playing Now</span>
                    <!--<span ng-if="$index === 1">Coming Next</span>-->
                    <span ng-if="$index > 1"></span>
                </div>
            </div>
            <div class="Loop__show__background"
                 ng-click="vm.player.playShow(show)"
                 swap-on-hover="show.items"
                 title="Play this Show">
            </div>
        </div>
    </div>
</div>
