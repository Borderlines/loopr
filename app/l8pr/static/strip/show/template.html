<div class="Show row" ng-class="{'Show--playing-now': vm.playingNow}">
    <div class="Show__side-bar col-xs-12 col-md-3">
        <div class="Show__side-bar__title show" ng-bind="vm.show.title">
        </div>
        <div class="Show_side-bar__info">
            <div style="display: inline-block; ">Show by <b>Vied12</b></div>
            <div style="display: inline-block; ">{{ vm.show.items.length }} media / 51min</div>
        </div>
        <div class="Show_side-bar__filter">
            <i class="material-icons">play_circle_filled</i>
            <i class="material-icons">favorite_border</i>
            <i class="material-icons text-right" ng-click="vm.showConfig()">settings</i>
        </div>
    </div>
    <div class="list col-xs-12 col-md-9" body-scrollable>
        <div class="list__item"
             ng-repeat="item in vm.show.items"
             ng-class="{'list__item--active': vm.activeItem === item,
                        'list__item--playing': vm.player.currentItem.id === item.id}">
            <div class="list__item__illu col-xs-12 col-md-3" ng-click="vm.player.playShow(vm.show, $index)">
                <img ng-src="{{ item.thumbnail }}"</>
            </div>
            <div class="col-xs-10 col-md-7">
                <div class="list__item__title"
                     ng-click="vm.activeItem = item"
                     ng-bind="item.title"
                     title="Play {{item.title}}"></div>
                <div class="list__item__info">
                    <a ng-href="{{ item.url }}" target="_blank">
                        <span>{{item.provider_name}} video by User</span>
                        <i ng-if="item.provider_name === 'YouTube'" class="fa fa-youtube-play" aria-hidden="true" title="Watch {{item.title}} on Youtube"></i>
                        <i ng-if="item.provider_name === 'SoundCloud'" class="fa fa-soundcloud" aria-hidden="true" title="Watch {{item.title}} on Soundcloud"></i>
                        <i ng-if="result.provider_name === 'Vimeo'" class="fa fa-vimeo-square" aria-hidden="true" title="Watch {{result.title}} on Vimeo"></i>
                    </a>
                </div>
            </div>
            <div class="list__item__actions col-xs-2 col-md-2">
                <!--<i class="material-icons" ng-if="vm.player.currentItem === item">pause</i>-->
                <i class="material-icons" ng-click="vm.addItemToAShow(item)" title="Add this Item to a Show">playlist_add</i>
            </div>
        </div>
    </div>
</div>
