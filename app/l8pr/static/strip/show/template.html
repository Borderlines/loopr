<div class="Show row" ng-class="{'Show--playing-now': vm.playingNow}">
    <div class="Show__cover row">
        <div class="col-xs-12 col-md-9">
            <span class="Show__cover__title col-xs-12" ng-bind="vm.show.title"></span>
        </div>
            <div class="Show__cover__actions col-xs-12 col-md-3">
                <i class="material-icons">play_circle_filled</i>
                <i class="material-icons">favorite_border</i>
                <i class="material-icons" ng-click="vm.showConfig()">more_horiz</i>
        </div>
    </div>
    <div class="Show__listItems list-group col-xs-12 col-md-9">
        <a class="Show__listItems__item list-group-item" ng-repeat="item in vm.show.items">
            <div class="list-group-item-heading" ng-click="vm.player.playShow(vm.show, $index)">
                <i ng-if="vm.player.currentItem === item" class="material-icons">plause_circle_outline</i>
                <span class="index">
                    <span ng-if="$index < 9">0</span>{{ $index + 1 }}
                </span>
                {{ item.title }}<br/>
                by {{ vm.show.user }} from {{ item.provider_name }}
            </div>
        </a>
    </div>
    <div class="Show__illu col-xs-12 col-md-3" ng-click="vm.player.playShow(show)">
    </div>
</div>
