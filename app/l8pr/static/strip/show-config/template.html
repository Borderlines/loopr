<div class="modal-header">
    <h3 class="row modal-title">Settings</h3>
    {{ vm.show.title }}
</div>
<form name="form">
    <div class="modal-body">
        <div class="form-group">
            <div class="container-fluid">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="vm.settings.giphy"> Use GIPHY to illustrate
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="vm.settings.force_giphy"> Use GIPHY to illustrate everything
                    </label>
                </div>
                <div class="form-group" ng-if="vm.settings.giphy">
                    <label for="hashtag">Giphy hashtags</label>
                    <input type="text"
                           ng-model="vm.settings.giphy_tags"
                           class="input-lg form-control" id="hashtag"
                           placeholder="Type words or hashtags">
                </div>
                <div class="checkbox" ng-if="vm.settings.giphy">
                    <label>
                        <input type="checkbox" ng-model="vm.settings.dj_layout"> VJ Layout
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="vm.settings.shuffle"> Shuffle Mode
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="vm.cancel()">Cancel</button>
        <button class="btn btn-warning" type="button" ng-disabled="!form.$dirty" ng-click="vm.save()">Save</button>
    </div>
</form>
