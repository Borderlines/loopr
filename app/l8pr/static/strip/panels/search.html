<div class="Search">
    <i class="material-icons" ng-click="vm.previousState()">close</i>
    <div class="list-group">
        <div class="list-group-item" ng-repeat="result in vm.results">
            <div class="row">
                <div class="col-xs-8 col-md-10" ng-click="vm.play(result)">
                    <h4 class="list-group-item-heading" ng-bind="result.title"></h4>
                    <p class="list-group-item-text" ng-bind="result.description"></p>
                </div>
                <div class="icons col-xs-2 col-md-1">
                    <i class="material-icons" ng-click="$event.stopPropagation(); vm.addItemToAShow(result);">playlist_add</i>
                    <a ng-href="{{ restult.url }}" target="_blank">
                        <i ng-if="result.provider_name === 'YouTube'" class="fa fa-youtube-play" aria-hidden="true"></i>
                        <i ng-if="result.provider_name === 'SoundCloud'" class="fa fa-soundcloud" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="col-xs-2 col-md-1 illu" ng-click="vm.play(result)">
                    <img ng-src="{{ result.thumbnail }}"/>
                </div>
            </div>
        </div>
        <div class="list-group-item row" ng-if="vm.results.length === 0">No result</div>
    </div>
</div>
