<div class="Search">
    <div class="list-group">
        <a class="list-group-item" ng-repeat="result in vm.results" ng-click="vm.play(result)">
            <img ng-src="{{ result.thumbnail }}" height="70" />
            <h4 class="list-group-item-heading" ng-bind="result.title"></h4>
            <p class="list-group-item-text" ng-bind="result.description"></p>
            <span ng-click="$event.stopPropagation(); vm.addItemToAShow(result);">+</span>
        </a>
    </div>
</div>

<script type="text/ng-template" id="addItemToShowModal.html">
    <div class="modal-header">
        <h3 class="modal-title">I'm a modal!</h3>
    </div>
    <div class="modal-body">
        <ul>
            <li ng-repeat="item in items">
                <a href="#" ng-click="$event.preventDefault(); selected.item = item">{{ item }}</a>
            </li>
        </ul>
        Selected: <b>{{ selected.item }}</b>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="vm.ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
    </div>
</script>
