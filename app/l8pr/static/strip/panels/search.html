<div class="Search">
    Result for <strong>{{ vm.query }}</strong>:
    <div class="list-group">
        <a class="list-group-item" ng-repeat="result in vm.results" ng-click="vm.play(result)">
            <img ng-src="{{ result.thumbnail }}" height="70" />
            <h4 class="list-group-item-heading" ng-bind="result.title"></h4>
            <p class="list-group-item-text" ng-bind="result.description"></p>
        </a>
    </div>
</div>
