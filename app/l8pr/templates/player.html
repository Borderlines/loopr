{% load staticfiles %}
{% load compress %}
<!doctype html>
<html lang="" ng-app="loopr.player">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
         {% comment %}
        <title ng-bind="Player.currentItem.title + ' | ' + Player.currentShow.title + ' | L8pr.tv'"></title>
        <meta property="og:title" content="{{ (item and item.title ) or (show and 'Show ' + show.title) or user.username + '\'s loop' }}"/>
        <meta property="og:description" content="{{ (item and show and 'Show ' + show.title + ' by ' + user.username) or (show and user.username + '\'s loop') or nb_show + ' shows' }}" />
        <meta property="og:image" content="{{ item and item.thumbnail or (show and show.links[0] and show.links[0].thumbnail) or url_for('static', filename='L8PRtv.png', _external=True) }}" />
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png', _external=True) }}" />
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        {% endcomment %}
        {% compress css %}
        <link type="text/less" rel="stylesheet" href="/static/player/styles/player.less" charset="utf-8">
        <link type="text/css" rel="stylesheet" href="/static/bower_components/angular-hotkeys/build/hotkeys.min.css" charset="utf-8">
        <link type="text/css" rel="stylesheet" href="/static/bower_components/perfect-scrollbar/min/perfect-scrollbar.min.css" charset="utf-8">
        <link href='{% static "loopr-font.css" %}' rel='stylesheet' type='text/css'>
        {% endcompress %}
        <link href='//fonts.googleapis.com/css?family=Lekton:400,400italic,700' rel='stylesheet' type='text/css'>
        <link href='//fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <l8pr-login></l8pr-login>
        <div ng-view></div>
        <script src="https://www.youtube.com/iframe_api" async></script>
        <script src="//connect.soundcloud.com/sdk-2.0.0.js" async></script>
        {% compress js %}
        <script type="text/javascript" charset="utf-8" src="/static/bower_components/modernizr/modernizr.js" />
        <script type="text/javascript" charset="utf-8" src="/static/bower_components/jquery/dist/jquery.min.js" />
        <script type="text/javascript" charset="utf-8" src="/static/bower_components/lodash/lodash.min.js" />
        <script type="text/javascript" charset="utf-8" src="/static/bower_components/angular/angular.min.js" />
        <script type="text/javascript" charset="utf-8" src="/static/bower_components/angular-route/angular-route.min.js" />
        <script type="text/javascript" charset="utf-8" src="/static/bower_components/angular-resource/angular-resource.min.js" />
        <script type="text/javascript" charset="utf-8" src="/static/bower_components/angular-sanitize/angular-sanitize.min.js" />
        <script type="text/javascript" charset="utf-8" src="/static/bower_components/angular-animate/angular-animate.min.js" />
        <script type="text/javascript" charset="utf-8" src="/static/bower_components/lodash/lodash.min.js" />
        <script type="text/javascript" charset="utf-8" src="/static/bower_components/restangular/dist/restangular.min.js" />
        <script type="text/javascript" charset="utf-8" src="/static/bower_components/angular-local-storage/dist/angular-local-storage.min.js" />
        <script type="text/javascript" charset="utf-8" src="/static/bower_components/angular-embedly/em-minified/angular-embedly.min.js" />
        <script type="text/javascript" charset="utf-8" src="/static/bower_components/angular-embed/dist/angular-embed.min.js" />
        <script type="text/javascript" charset="utf-8" src="/static/bower_components/angular-youtube-mb/dist/angular-youtube-embed.min.js" />
        <script type="text/javascript" charset="utf-8" src="/static/bower_components/angular-hotkeys/build/hotkeys.min.js" />
        <script type="text/javascript" charset="utf-8" src="/static/bower_components/angular-fullscreen/src/angular-fullscreen.js" />
        <script type="text/javascript" charset="utf-8" src="/static/bower_components/angular-gravatar/build/angular-gravatar.js" />
        <script type="text/javascript" charset="utf-8" src="/static/bower_components/perfect-scrollbar/min/perfect-scrollbar.min.js" />
        <script type="text/javascript" charset="utf-8" src="/static/bower_components/angular-perfect-scrollbar/src/angular-perfect-scrollbar.js" />
        <script type="text/javascript" charset="utf-8" src="/static/player/main.js" />
        <script type="text/javascript" charset="utf-8" src="/static/player/player.ctrl.js" />
        <script type="text/javascript" charset="utf-8" src="/static/player/player.service.js" />
        <script type="text/javascript" charset="utf-8" src="/static/player/soundcloud-viz/module.js" />
        <script type="text/javascript" charset="utf-8" src="/static/player/youtube/module.js" />
        <script type="text/javascript" charset="utf-8" src="/static/api.service.js" />
        <script type="text/javascript" charset="utf-8" src="/static/login/module.js" />
        <script type="text/javascript" charset="utf-8" src="/static/strip/strip.directive.js" />
        <script type="text/javascript" charset="utf-8" src="/static/strip/panels/directives.js" />
        <script type="text/javascript" charset="utf-8" src="/static/strip/add-to-shows/module.js" />
        {% endcompress %}
        {% comment %}
        {% if GA %}
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create', '{{ GA }}', 'auto');
            ga('send', 'pageview');
        </script>
        {% endif %}
        {% endcomment %}
    </body>
</html>
